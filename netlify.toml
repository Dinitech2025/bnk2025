# Configuration pour Prisma Studio
[[redirects]]
  from = "/studio/*"
  to = "http://localhost:5555/:splat"
  status = 200
  force = true
  conditions = {Role = ["admin"]}

# Cache configuration
[[plugins]]
  package = "netlify-plugin-cache"
  [plugins.inputs]
    paths = [
      "node_modules/.cache",
      ".next/cache",
      "prisma/migrations"
    ]

# Commandes de build et d'initialisation
[build.lifecycle]
  onBuild = """
    npx prisma generate && \
    npx prisma migrate deploy && \
    npm run netlify:init
  """
  onSuccess = "npx prisma studio" 