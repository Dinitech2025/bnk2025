[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_VERSION = "18"
  DATABASE_URL = "file:./prod.db"
  PRISMA_FORCE_GENERATION = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Cache configuration
[[plugins]]
  package = "netlify-plugin-cache"
  [plugins.inputs]
    paths = [
      "node_modules/.cache",
      ".next/cache",
      "prisma/migrations",
      "*.db"
    ] 