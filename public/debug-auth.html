<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connexion NextAuth</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #0070f3; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test de Connexion NextAuth</h1>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="client@test.com">
        </div>
        
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" value="test123">
        </div>
        
        <button onclick="testLogin()">Tester la connexion</button>
        
        <div id="result"></div>
        
        <h2>Tests rapides</h2>
        <button onclick="testUser('admin')">Test Admin</button>
        <button onclick="testUser('staff')">Test Staff</button>
        <button onclick="testUser('client')">Test Client</button>
    </div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div>Test en cours...</div>';
            
            try {
                const response = await fetch('/api/auth/callback/credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        email: email,
                        password: password,
                        redirect: false,
                        csrfToken: await getCsrfToken()
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">
                        <h3>✅ Connexion réussie!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">
                        <h3>❌ Échec de connexion</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">
                    <h3>❌ Erreur</h3>
                    <p>${error.message}</p>
                </div>`;
            }
        }
        
        async function testUser(type) {
            const credentials = {
                admin: { email: 'admin@test.com', password: 'test123' },
                staff: { email: 'staff@test.com', password: 'test123' },
                client: { email: 'client@test.com', password: 'test123' }
            };
            
            document.getElementById('email').value = credentials[type].email;
            document.getElementById('password').value = credentials[type].password;
            
            await testLogin();
        }
        
        async function getCsrfToken() {
            try {
                const response = await fetch('/api/auth/csrf');
                const data = await response.json();
                return data.csrfToken;
            } catch (error) {
                console.error('Erreur lors de la récupération du CSRF token:', error);
                return '';
            }
        }
    </script>
</body>
</html>
