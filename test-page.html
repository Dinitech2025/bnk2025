<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Produits</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
        .loading { color: blue; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test API Produits</h1>
    <div id="status" class="loading">Chargement...</div>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                console.log('üîÑ Fetching products...');
                statusDiv.textContent = 'R√©cup√©ration des produits...';
                
                const response = await fetch('/api/admin/products');
                console.log('üì° Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Erreur ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üì¶ Data received:', data);
                
                const products = data.products || [];
                console.log('üìä Number of products:', products.length);
                
                statusDiv.textContent = `‚úÖ ${products.length} produits trouv√©s`;
                statusDiv.className = 'success';
                
                if (products.length === 0) {
                    resultsDiv.innerHTML = '<p>Aucun produit trouv√©</p>';
                } else {
                    resultsDiv.innerHTML = products.map(product => `
                        <div class="product">
                            <h3>${product.name}</h3>
                            <p><strong>SKU:</strong> ${product.sku || 'N/A'}</p>
                            <p><strong>Prix:</strong> ${product.price} FCFA</p>
                            <p><strong>Stock:</strong> ${product.totalInventory}</p>
                            <p><strong>Publi√©:</strong> ${product.published ? 'Oui' : 'Non'}</p>
                            <p><strong>Cat√©gorie:</strong> ${product.category?.name || 'Aucune'}</p>
                        </div>
                    `).join('');
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                statusDiv.textContent = `‚ùå Erreur: ${error.message}`;
                statusDiv.className = 'error';
            }
        }
        
        // Lancer le test au chargement de la page
        testAPI();
    </script>
</body>
</html>
